
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robinho | Social Manager & Filmmaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cursor-x: 0px;
            --cursor-y: 0px;
            --robinho-red: #7e0404;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            cursor: default;
        }

        /* Bento Card Styling */
        .bento-card {
            background-color: var(--robinho-red);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), filter 0.3s ease;
            position: relative;
            border: none !important;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Liquid Glass Mouse Effect */
        .liquid-light {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                400px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.18),
                transparent 60%
            );
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .bento-card:hover .liquid-light {
            opacity: 1;
        }

        /* Glass Surface Effect */
        .glass-top {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Liquid Glass Ripple Effect */
        .ripple-glass {
            position: absolute;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-liquid 1s cubic-bezier(0, 0.5, 0.5, 1);
            pointer-events: none;
            z-index: 15;
            filter: blur(8px);
        }

        @keyframes ripple-liquid {
            0% {
                transform: scale(0);
                opacity: 0.6;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Interactive feedback */
        .bento-card:active {
            transform: scale(0.96) translateY(3px);
            filter: brightness(1.2) saturate(1.1);
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: "";
            opacity: 0.04;
            z-index: 50;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--robinho-red);
            border-radius: 10px;
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake {
          animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
</body>
</html>
